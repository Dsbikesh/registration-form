<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration form style.css" type="text/css" </head>

<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <div class="search">
                <input type="text" placeholder="Search here">
                <button class="btn" value="go">Go</button>
            </div>
            <form id="register" method="post" <label>First Name :</label>
                <br>
                <input type="text" name="fname" class="name" placeholder="Enter your first name">
                <br><br>
                <label>Last name</label>
                <br>
                <input type="text" name="lname" class="name" placeholder="Enter your last name">
                <br><br>
                <label>Your Age: </label>
                <br>
                <input type="number" name="age" class="name" placeholder="How old are you?">
                <br><br>
                <label>Email: </label>
                <br>
                <input type="email" name="email" class="name" placeholder="Enter Your valid email">
                <br><br>
                <span>Branch : </span>
                <br>
                <select name="details" class="details">
                    <option value="CSE">CSE</option>
                    <option value="Civil">Civil Engineering</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="mba">MBA</option>
                    <option value="eee">EEE</option>
                    <option value="EE">Electrical Engineering</option>
                    <option value="none" selected>none</option>
                </select>
                <br><br>
                <label>Gender: </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="male">
                &nbsp;
                <span id="male">male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="female">
                &nbsp;
                <span id="female">female</span>
                <br><br>
                <label>Known Language:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="Hindi">
                &nbsp;
                <span id="Hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="English">
                &nbsp;
                <span id="English">English</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="Nepali">
                &nbsp;
                <span id="Nepali">Nepali</span>
                <br><br>
                <input id="submit" value="Submit" type="SUBMIT">
            </form>
        </div><!--end register-->
    </div><!--endmain-->
</body>

</html>
